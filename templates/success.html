<!-- myapp/templates/success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程管理系统</title>
    <style>
        body {
            display: flex;
            margin: 0; /* 重置默认的 body margin */
        }
        nav {
            background-color: #333;
            padding: 15px;
            color: #3498db;
            width: 200px;
            flex-shrink: 0; /* 阻止导航栏缩小 */
            overflow-y: auto; /* 添加滚动条以适应较长的导航栏内容 */
            box-sizing: border-box; /* 确保 padding 不会改变宽度 */
        }
        nav a {
            display: block;
            padding: 10px;
            color: #ffffff;
            text-decoration: none;
            margin-bottom: 5px;
            border-radius: 5px;
            background-color: #555;
        }
        .content {
            flex: 1; /* 填充剩余的宽度 */
            padding: 20px;
        }
        .container {
            display: flex;
            min-height: 100vh; /* 设置最小高度以确保视口高度，防止内容很少时的空白 */
        }
    </style>
</head>
<body>

<div class="container">
    <nav>
        <h2>课程管理系统</h2>
        <a href="{% url 'page1'  %}">课程管理</a>
        <a href="{% url 'page2'  %}">课程类型管理</a>
        <a href="{% url 'page4'  %}">课程登记</a>
        <a href="{% url 'page' 5 %}">个人信息修改</a>
        <a href="{% url 'page' 3 %}">系统介绍</a>

    </nav>

    <div class="content">
        <!-- 主要内容放在这里 -->

        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
