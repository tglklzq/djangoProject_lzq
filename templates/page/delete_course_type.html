{% extends 'success.html' %}

{% block content %}
<style>
    h2 {
        color: #3498db; /* 蓝色 */
        margin-top: 30px;
    }

    p {
        color: #333;
    }

    form {
        margin-top: 20px;
    }

    button {
        background-color: #e74c3c; /* 红色 */
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        margin-right: 10px;
    }

    button:hover {
        background-color: #c0392b; /* 深红色 */
    }

    a {
        color: #3498db; /* 蓝色 */
        text-decoration: none;
    }

    a:hover {
        color: #2980b9; /* 深蓝色 */
    }
</style>

<h2>删除课程类型</h2>

<p>你确定要删除课程类型 "{{ course_type.type_name }}" 吗？</p>

<form method="post" action="{% url 'delete_course_type' course_type.type_id %}">
    {% csrf_token %}
    <button type="submit">确认删除</button>
</form>

<a href="{% url 'page2' %}">取消</a>
{% endblock %}
